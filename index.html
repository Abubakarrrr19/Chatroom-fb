<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
    }

    .container {
      width: 350px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background: #f3f4f6;
      cursor: pointer;
    }

    .tabs div {
      width: 50%;
      text-align: center;
      padding: 15px 0;
      font-weight: 600;
      transition: 0.3s;
    }

    .tabs .active {
      background: #4f46e5;
      color: #fff;
      border-radius: 15px 15px 0 0;
    }

    #register-form, #login-form{
      display: none;
      padding: 20px;
      animation: fade 0.5s ease;
    }

    #register-form.active, #login-form.active {
      display: block;
    }

    @keyframes fade {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #111827;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #4f46e5;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #4338ca;
    }

    .extra {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .extra a {
      color: #4f46e5;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tabs">
      <div id="login-tab" class="active">Login</div>
      <div id="register-tab">Register</div>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="active">
      <h2>Login</h2>
      <div class="input-box">
        <input type="email" placeholder="Email" required id="login-email">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required id="login-password">
      </div>
      <button type="submit" class="btn" id="loginBtn">Login</button>
      <div class="extra">
        Donâ€™t have an account? <a href="#" id="go-register">Register</a>
      </div>
    </div>

    <!-- Register Form -->
    <div id="register-form">
      <h2>Register</h2>
      <div class="input-box">
        <input type="text" placeholder="Full Name" required id="fullName">
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required id="register-email">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required id="register-password">
      </div>
      <button type="submit" class="btn" id="signUpBtn">Register</button>
      <div class="extra">
        Already have an account? <a href="#" id="go-login">Login</a>
      </div>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById("login-tab");
    const registerTab = document.getElementById("register-tab");
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const goRegister = document.getElementById("go-register");
    const goLogin = document.getElementById("go-login");

    loginTab.onclick = () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    };

    registerTab.onclick = () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
    };

    goRegister.onclick = (e) => {
      e.preventDefault();
      registerTab.click();
    };

    goLogin.onclick = (e) => {
      e.preventDefault();
      loginTab.click();
    };
  </script>

</body>
<script type="module" src="script.js"></script>
<script type="module" src="config.js"></script>
<script type="module" src="users.js"></script>
</html>
