<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatRoom - Private</title>
  <style>
    /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Body */
body {
    background: white;
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
h1 {
    text-align: center;
    padding: 15px;
    font-size: 1.5rem;
    color: #00aaff;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    flex-shrink: 0;
}

/* Message Area */
#messagesBox {
    flex: 1;
    /* take all available space between header and input */
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* Message */
.chat-msg {
    display: flex;
    align-items: flex-end;
    gap: 10px;
    max-width: 75%;
}

.chat-msg.owner {
    margin-left: auto;
    flex-direction: row-reverse;
}

/* Avatar */
.chat-msg-img {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    object-fit: cover;
}

/* Text Bubble */
.chat-msg-content {
    display: flex;
    flex-direction: column;
}

.chat-msg-text {
    padding: 10px 14px;
    border-radius: 16px;
    font-size: 0.95rem;
    line-height: 1.4;
    background: rgba(255, 255, 255, 0.08);
    color: white;
    background-color: rgb(90, 157, 90);
    word-wrap: break-word;
    max-width: 100%;
}

/* Different color for owner */
.chat-msg.owner .chat-msg-text {
    background: #00aaff;
    color: #fff;
}

/* Input Section */
.input-container {
    display: flex;
    padding: 12px 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    background: #1a1a1a;
    gap: 10px;
    flex-shrink: 0;
    /* prevents it from shrinking */
}

#message-input {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.08);
    color: #fff;
    font-size: 0.95rem;
    outline: none;
    resize: none;
    /* so it grows dynamically with content */
    max-height: 120px;
    overflow-y: auto;
}

#message-input::placeholder {
    color: #aaa;
}

#sendMsgBtn {
    background: #00aaff;
    border: none;
    padding: 0 18px;
    border-radius: 12px;
    color: #fff;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

#sendMsgBtn:hover {
    background: #0090dd;
    box-shadow: 0 0 10px #00aaff;
}

/* Header */
.chat-header {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 15px;
    font-size: 1.5rem;
    color: #00aaff;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    flex-shrink: 0;
}

/* Back button */
.back-btn {
    background: none;
    border: none;
    padding: 0;
    margin: 0;
    cursor: pointer;
    display: flex;
    align-items: center;
}

.back-btn img {
    width: 24px;
    height: 24px;
    filter: invert(64%) sepia(91%) saturate(4771%) hue-rotate(170deg) brightness(97%) contrast(101%);
    transition: transform 0.2s ease;
}

.back-btn:hover img {
    transform: scale(1.1);
}


/* Responsive */
@media (max-width: 480px) {
    h1 {
        font-size: 1.2rem;
        padding: 10px;
    }

    .chat-msg {
        max-width: 85%;
    }

    #message-input {
        font-size: 0.85rem;
        padding: 10px;
    }

    #sendMsgBtn {
        font-size: 0.85rem;
        padding: 0 14px;
    }
}

@media (max-width: 360px) {
    .chat-msg {
        max-width: 90%;
    }

    .chat-msg-text {
        font-size: 0.85rem;
        padding: 8px 12px;
    }
}
  </style>
</head>

<body>
  <h1 class="chat-header">
    <button id="backBtn" class="back-btn">
      <img src="https://play-lh.googleusercontent.com/jCZ9mvIzYyZK4xCoFmsqp9alvnteCyTvcawHcXx1uL-UT7u7r4iTopSf-uqpC2K_LmeE=w526-h296-rw" alt="Back" />
    </button>
    Chatroom
  </h1>

  <div id="messagesBox">
  
  </div>

  <div class="input-container">
    <textarea id="message-input" placeholder="Enter your message"></textarea>
    <button id="sendMsgBtn">Send</button>
  </div>

  <script type="module" src="config.js"></script>
  <script type="module" src="script.js"></script>
  <script type="module" src="chatroom.js"></script>
  <script type="module" src="users.js"></script>
</body>

</html>
